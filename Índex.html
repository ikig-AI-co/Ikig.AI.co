<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ikig.AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="logo.png" alt="Ikig.AI Logo" class="logo">
  </header>

  <main>
    <section class="intro">
      <h1>Welcome to Ikig.AI</h1>
      <p>Your bridge to the future of intelligence.</p>
    </section>

    <section class="start">
      <a href="#questions" class="start-button">Start Now</a>
    </section>

    <section id="questions" class="questions">
      <h2>Ask your question:</h2>
      <form>
        <input type="text" placeholder="Type your question..." required>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

</body>
</html>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <circle cx="75" cy="75" r="70" stroke="#1e90ff" stroke-width="5" fill="none" />
  <text x="50%" y="55%" text-anchor="middle" fill="#ffffff" font-size="20" font-family="Arial" dy=".3em">Ikig.AI</text>
</svg>
